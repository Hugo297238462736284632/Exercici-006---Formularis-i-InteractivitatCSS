<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactivitat amb CSS</title>
  <link rel="stylesheet" href="estils.css">
</head>
<body id="pagina-interaccio">
  <nav>
    <a href="index.html">Formulari</a>
    <a href="interaccio.html">Interactivitat</a>
  </nav>
  <main>
    <h1>Interactivitat sense JS</h1>

    <!-- 1️⃣ Botó alternador (toggle menú) -->
    <input type="checkbox" id="menu-toggle" class="menu-toggle" hidden>
    <label for="menu-toggle" class="menu-icon">
      <span></span><span></span><span></span>
    </label>
    <ul class="menu">
      <li><a href="#">Inici</a></li>
      <li><a href="#">Serveis</a></li>
      <li><a href="#">Contacte</a></li>
    </ul>

    <!-- 2️⃣ Pestanyes CSS -->
    <div class="tabs">
      <input type="radio" id="tab1" name="tab" checked hidden>
      <label for="tab1">Pestanya 1</label>
      <input type="radio" id="tab2" name="tab" hidden>
      <label for="tab2">Pestanya 2</label>
      <input type="radio" id="tab3" name="tab" hidden>
      <label for="tab3">Pestanya 3</label>

      <div class="tab-content content-1">
        <p>Contingut de la pestanya 1.</p>
      </div>
      <div class="tab-content content-2">
        <p>Contingut de la pestanya 2.</p>
      </div>
      <div class="tab-content content-3">
        <p>Contingut de la pestanya 3.</p>
      </div>
    </div>

    <!-- 3️⃣ Flip card (component extra) -->
    <div class="flip-card-container">
      <input type="checkbox" id="flip-toggle" hidden>
      <label for="flip-toggle" class="flip-label">Gira la targeta</label>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <p>Front</p>
          </div>
          <div class="flip-card-back">
            <p>Back</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
