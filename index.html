<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulari Personalitzat</title>
  <link rel="stylesheet" href="estils.css">
</head>
<body id="pagina-formulari">
  <nav>
    <a href="index.html">Formulari</a>
    <a href="interaccio.html">Interactivitat</a>
  </nav>
  <main>
    <h1>Formulari Personalitzat</h1>
    <form>
      <!-- Nom complet -->
      <label for="nom">Nom complet *</label>
      <input type="text" id="nom" name="nom" required pattern="^[A-ZÀ-ÿ][a-zà-ÿ]+(\s[A-ZÀ-ÿ][a-zà-ÿ]+)+$" title="Introdueix nom i cognoms, començant per majúscula.">

      <!-- Correu electrònic -->
      <label for="email">Correu electrònic *</label>
      <input type="email" id="email" name="email" required>

      <!-- Telèfon -->
      <label for="telefon">Telèfon *</label>
      <input type="tel" id="telefon" name="telefon" required pattern="^\d{9}$" title="Introdueix 9 dígits sense espais.">

      <!-- Edat -->
      <label for="edat">Edat</label>
      <input type="number" id="edat" name="edat" min="16" max="120" step="1">

      <!-- Data de naixement -->
      <label for="naixement">Data de naixement</label>
      <input type="date" id="naixement" name="naixement">

      <!-- Franja horària -->
      <label for="hora">Franja horària</label>
      <input type="time" id="hora" name="hora">

      <!-- Color preferit -->
      <label for="color">Color preferit</label>
      <input type="color" id="color" name="color">

      <!-- Control lliscant -->
      <label for="range">Satisfacció (0-10)</label>
      <input type="range" id="range" name="range" min="0" max="10" step="1">

      <!-- Aficions (checkbox múltiple) -->
      <fieldset>
        <legend>Aficions</legend>
        <label class="checkbox-custom">
          <input type="checkbox" name="aficions" value="lectura">
          <span class="checkmark"></span>
          Lectura
        </label>
        <label class="checkbox-custom">
          <input type="checkbox" name="aficions" value="esport">
          <span class="checkmark"></span>
          Esport
        </label>
        <label class="checkbox-custom">
          <input type="checkbox" name="aficions" value="musica">
          <span class="checkmark"></span>
          Música
        </label>
      </fieldset>

      <!-- Nivell d’estudis (radio) -->
      <fieldset>
        <legend>Nivell d’estudis</legend>
        <label class="radio-custom">
          <input type="radio" name="estudis" value="eso" required>
          <span class="radiomark"></span>
          ESO
        </label>
        <label class="radio-custom">
          <input type="radio" name="estudis" value="batxillerat">
          <span class="radiomark"></span>
          Batxillerat
        </label>
        <label class="radio-custom">
          <input type="radio" name="estudis" value="universitat">
          <span class="radiomark"></span>
          Universitat
        </label>
      </fieldset>

      <!-- País (select) -->
      <label for="pais">País</label>
      <select id="pais" name="pais">
        <option value="">-- Selecciona --</option>
        <option value="es">Espanya</option>
        <option value="fr">França</option>
        <option value="it">Itàlia</option>
        <option value="pt">Portugal</option>
      </select>

      <!-- Comentaris -->
      <label for="comentaris">Comentaris</label>
      <textarea id="comentaris" name="comentaris" rows="3"></textarea>

      <!-- Botons -->
      <div class="botons">
        <button type="submit">Enviar</button>
        <button type="reset">Esborrar</button>
      </div>
    </form>
  </main>
</body>
</html>
